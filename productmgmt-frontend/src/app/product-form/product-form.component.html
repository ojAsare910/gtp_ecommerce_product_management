<h2>{{ isEditMode ? 'Edit' : 'Add' }} Product</h2>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
  <div class="form-group">
    <label for="productName">Name:</label>
    <input type="text" id="productName" formControlName="productName" required>
  </div>
  <div class="form-group">
    <label for="productPrice">Price:</label>
    <input type="number" id="productPrice" formControlName="productPrice" required>
  </div>
  <div class="form-group">
    <label for="productDescription">Description:</label>
    <textarea id="productDescription" formControlName="productDescription" required></textarea>
  </div>
  <div class="form-group">
    <label for="categoryId">Category:</label>
    <select id="categoryId" formControlName="categoryId" required>
      <option value="">Select a category</option>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
  </div>
  <div class="form-actions">
    <button type="submit" [disabled]="productForm.invalid">{{ isEditMode ? 'Update' : 'Create' }}</button>
    <a routerLink="/products" class="cancel-button">Cancel</a>
  </div>
</form>
