<h2>{{ isEditMode ? 'Edit' : 'Add' }} Product</h2>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name" required>
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" id="price" formControlName="price" required>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" formControlName="description" required></textarea>
  </div>
  <div class="form-group">
    <label for="categoryId">Category:</label>
    <select id="categoryId" formControlName="categoryId" required>
      <option value="">Select a category</option>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
  </div>
  <div class="form-actions">
    <button type="submit" [disabled]="productForm.invalid">{{ isEditMode ? 'Update' : 'Create' }}</button>
    <a routerLink="/products" class="cancel-button">Cancel</a>
  </div>
</form>
