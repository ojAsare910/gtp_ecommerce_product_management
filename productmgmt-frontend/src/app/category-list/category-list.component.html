<h2>Categories</h2>
<a class="button" routerLink="/categories/new">Add New Category</a>
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let category of categories">
    <td>{{ category.name }}</td>
    <td>
      <a [routerLink]="['/categories/edit', category.id]" class="edit-link">Edit</a>
      <button class="delete-button" (click)="deleteCategory(category.id!)" [disabled]="!category.id">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
<div class="pagination">
  <button class="pagination-button" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 0">Previous</button>
  <span>Page {{ currentPage + 1 }} of {{ totalItems / pageSize | ceil }}</span>
  <button class="pagination-button" (click)="onPageChange(currentPage + 1)" [disabled]="(currentPage + 1) * pageSize >= totalItems">Next</button>
</div>
